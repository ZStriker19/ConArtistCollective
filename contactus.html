<!DOCTYPE html>
<html lang="">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Carrois+Gothic" rel="stylesheet">
		<link rel="stylesheet" href="css/contactus.css">
		<title>Contact Us</title>
</head>

<body>
	<h2 id="logo"> <a href="index.html">Con <br> Artist <br> Collective </a></h2>
   <nav>
       <ul>
           <li><h2>about us</h2></li>
           <li><h2><a href="gallery.html">gallery</a></h2></li>
           <li><h2>store</h2></li>
           <li><h2>contact us</h2></li>
       </ul>
   </nav>
   <div class="fillit">
			<h3>Please fill out the form bellow and press submit. We'll be in contact with you as soon as possible!</h3>
			<form action="">
				<fieldset>
					<label for="fname">First Name</label>
					<input type="text" placeholder="Greg" name="fname" required>
					<br>
					<label for="lname">Last Name</label>
					<input type="text" placeholder="Berry" name="lname" required>
					<br>
					<label for="email">Email</label>
					<input type="text" name="email" placeholder="greg33@gmail.com" required>
					<br>
					<br>
					<h4>Gender</h4>
					<label for="gender">Male</label>
					<input type="radio" name="gender" value="male" required>
					<label for="gender">Female</label>
					<input type="radio" name="gender" value="female" required>
					<label for="gender">I don't wanna</label>
					<input type="radio" name="gender" value="no answer" required>
					<br>
					<br>
					<h4>Artist you'd like to address</h4>
					<select name="artist" id="">
						<option value="Elisa Karjalainen">Elisa Karjalainen</option>
						<option value="Jarmo Karjalainen">Jarmo Karjalainen</option>
						<option value="Evelyn Park">Evelyn Park</option>
					</select>
					<br>
					<br>
					<h4>Enter your message</h4>
					<br>
					<textarea name="message" id="" cols="75" rows="10" placeholder="Enter your message for the artist here!" required></textarea>
					<br>
					<input type="submit">
				</fieldset>
			</form>
   </div>
</body>
</html>
